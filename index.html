<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela Estilizada</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <h1>Tabela Estilizada</h1>

    <h2>Moda</h2>
    <table class="tabela">
        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="linhas">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="linhas">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 150,00</td>
        </tr>
        <tr class="linhas">
            <td>Calça</td>
            <td>40</td>
            <td>R$ 89,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table class="tabela">
        <tr class="cabecalho-casa">
            <td>Produto Valor</td>
            <td>Valor</td>
        </tr>
        <tr class="linhas">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="linhas">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
            </td>
        </tr>
    </table>

</body>

</html>
